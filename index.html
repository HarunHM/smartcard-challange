<!DOCTYPE html>
<html lang="en">
<!--THE HEAD SECTION -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Mini App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <!-- END OF THE HEAD SECTION -->
  <!-- THE BODY SECTION -->
  <body>
  	<!-- DATA--CART--INFO DIV -->
    <div data-cart-info>
		<header class="mdc-typography--headline4">
			<span class="material-icons">shopping_cart</span>
			<span data-bill></span>
		</header>
    </div>
    <!--DATA-CREDIT-CARD //MDC-CARD MDC-CARD-OULINED SECTION -->
	<div data-credit-card class="mdc-card mdc-card-outlined">
		<div class="mdc-card__primary-action">
			<!-- THE IMAGE SECTION EXTERNAL LINK TO THOTO **https://placehold.it/120x60.png?text=Card** -->
			<img data-card-type src="https://placehold.it/120x60.png?text=Card">
			<!-- DATA-CC-DIGITS SECTION WITH THE 4 INPUT PARTS -->
			<div data-cc-digits>
				<input type="text" size="4" placeholder="----"/>
				<input type="text" size="4" placeholder="----"/>
				<input type="text" size="4" placeholder="----"/>
				<input type="text" size="4" placeholder="----"/>

			</div>
           <!-- DATA-CC-INFO SECTION// WITH NAMESURNAME && MONTH AND YEAR -->
			<div data-cc-info>
				<input type="text" size="20" placeholder="Name Surname"/>
				<input type="text" size="6"  placeholder="MM/YY"/>
			</div>
		</div>
	</div>

	<button data-pay-btn class="mdc-button">Pay Now</button>
    <!-- EXTERNAL JAVASCRIPT INKS -->
	<script type="text/javascript" src="script.js"></script>
 </body>
 <!-- THE  END OF THE BODY SECTION -->
</html>
